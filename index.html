<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Калькулятор</title>
</head>
<body>
<article class="calc">
    <input type="text" class="calc__screen" value="" disabled></input>

    <button type="button" value="7" class="calc__btn">7</button>
    <button type="button" value="8" class="calc__btn">8</button>
    <button type="button" value="9" class="calc__btn">9</button>
    <button type="button" value="<-" class="calc__btn calc__btn_operator"><-</button>
    <button type="button" value="all-clear" class="calc__btn calc__btn_all-clear">AC</button>

    <button type="button" value="4" class="calc__btn">4</button>
    <button type="button" value="5" class="calc__btn">5</button>
    <button type="button" value="6" class="calc__btn">6</button>
    <button type="button" value="+" class="calc__btn calc__btn_operator">+</button>
    <button type="button" value="-" class="calc__btn calc__btn_operator">-</button>

    <button type="button" value="1" class="calc__btn">1</button>
    <button type="button" value="2" class="calc__btn">2</button>
    <button type="button" value="3" class="calc__btn">3</button>
    <button type="button" value="*" class="calc__btn calc__btn_operator">*</button>
    <button type="button" value="/" class="calc__btn calc__btn_operator">/</button>

    <button type="button" value="0" class="calc__btn">0</button>
    <button type="button" value="=" class="calc__btn calc__btn_equally">=</button>
    <button type="button" value="." class="calc__btn calc__btn_dot">.</button>
    <button type="button" value="+/-" class="calc__btn">+/-</button>
</article>
</body>
</html>
